    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Noto Serif SC"', 'serif'],
            },
            colors: {
              'jx3-red': '#8B0000',
              'jx3-gold': '#D4AF37',
              'jx3-ink': '#2C3E50',
              'jx3-paper': '#F5F5DC',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in',
              'bounce-short': 'bounceShort 0.5s ease-in-out 2',
              'shrink': 'shrinkWidth linear forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              bounceShort: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shrinkWidth: {
                '0%': { width: '100%' },
                '100%': { width: '0%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Noto Serif SC', serif;
